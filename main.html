<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css" type="text/css">
    <title>Calculator</title>
</head> 
<body>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="tx" class="input" readonly placeholder="0"></th>
            </tr>
            <tr>
                <td><button class="button" onclick="update_input_bar('7');">7</button></td>
                <td><button class="button" onclick="update_input_bar('8');">8</button></td>
                <td><button class="button" onclick="update_input_bar('9');">9</button></td>
                <td><button class="button" onclick="clear_input();">C</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="update_input_bar('4');">4</button></td>
                <td><button class="button" onclick="update_input_bar('5');">5</button></td>
                <td><button class="button" onclick="update_input_bar('6');">6</button></td>
                <td><button class="button" onclick="add('+');">+</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="update_input_bar('1');">1</button></td>
                <td><button class="button" onclick="update_input_bar('2');">2</button></td>
                <td><button class="button" onclick="update_input_bar('3');">3</button></td>
                <td><button class="button" onclick="equal_output();">=</button></td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
